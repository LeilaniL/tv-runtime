<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Movie DB - TV Runtime Tracker</title>
</head>

<body>
  <div class="container">
    <img id="tvicon" src="" alt="">
    <h1>The Movie DB - TV Runtime Tracker</h1>
    <div class="row">
      <div class="form">
        <form class="form-group" id="userForm">
          <label for="minutes">Show TV series with a maximum (episode) runtime of: </label>
          <input class="form-control col" id="minutes" type="text">
          <label for="genre">Select a Genre: </label>
          <select class="form-control col" id="genre">
            <option value="10759">Action and Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="10762">Kids</option>
            <option value="9648">Mystery</option>
            <option value="10763">News</option>
            <option value="10764">Reality</option>
            <option value="10766">Soap</option>
            <option value="10767">Talk</option>
            <option value="10768">War and Politics</option>
            <option value="37">Western</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary btn-lg">Search</button>
        </form>
      </div>
    </div>
    <div class="row">
      <ul id="name" class="col col-md-4"></ul>
      <div class="container col col-md-8" id="details">
        <!-- <img class="img" id="picture" src="" alt="thumbnail"> -->
      </div>
    </div>
    <p id="errors"></p>

  </div>
</body>

</html>
